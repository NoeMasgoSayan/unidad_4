<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./assets/css/singIn.css">
</head>
<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <main>
      <header>
        <img 
          class="pt-1 pb-4 w-50 d-block mx-auto" 
          src="https://upload.wikimedia.org/wikipedia/commons/1/11/Amazon_Prime_Video_logo.svg" alt="">
      </header>

      <div class="border rounded-2 p-4">
        <form class="" action="">
          <header class="mb-4">
            <h1 class="">Sign-In</h1>
          </header>

          <div class="mb-3">
            <label class="fw-bold form-label" for="gmail">Email or mobile phone number</label>
            <input class="form-control" id="gmail" type="text">
          </div>

          <div class="mb-4">
            <div class="d-flex justify-content-between">
              <label class="fw-bold form-label" for="password">Password</label>
              <a class="text-decoration-none" href="">Forgot your password?</a>
            </div>
            <input class="form-control" id="password" type="password">
          </div>

          <div class="mb-4">
            <input 
              class="form-control btn btn-warning btn-outline-secondary text-dark" 
              type="submit" 
              value="Sign-In">
          </div>

          <div class="">
            <p class="text-small">
              By continuing, you agree to the Amazon 
              <a class="text-decoration-none" href="">Conditions of Use and Privacy Notice.</a>
            </p>
          </div>

          <div class="text-small ">
            <input class="" type="checkbox" name="" id="">
            <label class="" for="">Keep me signed in.
              <a class="text-decoration-none" href="">Details</a> ▾
            </label>
          </div>

          <footer class="pt-4">
            <p class="text-secondary text-center mb-2">New to Amazon?</p>
            <a class="mt-1 text-decoration-none btn btn-outline-secondary btn-light w-100 text-dark" href="">Create your Amazon account</a>
          </footer>
        </form>
      </div>
    </main>
  </div>

  <footer class="py-3 bg-body-tertiary">
    <div class="text-small maxW container d-flex justify-content-between">
      <a class="text-decoration-none" href="">Terms and Privacy Notice</a>
      <a class="text-decoration-none" href="">Send us feedback</a>
      <a class="text-decoration-none" href="">Help</a>
    </div>
    <p class="py-2 text-small text-center">
      © 1996-2022, Amazon.com, Inc. or its affiliates
    </p>
  </footer>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
</body>
</html>
