<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In | Amazon</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous"
  >
  <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

  <div class="vh-100 d-flex justify-content-center align-items-center">
    <main>
      <header class="w-75 mx-auto mb-4">
        <img 
          class="w-50 d-block mx-auto"
          src="https://www.serfadu.com/wp-content/uploads/2020/10/amazon.png" 
          alt="Logo de Amazon">
      </header>
      
      <div class="border rounded-2 p-4">
        <form class="px-2 mb-4" action="">
          <header>
            <h1>Sign In</h1>
          </header>

          <div class="mb-4">
            <label class="fw-bold form-label" for="">Email (phone for mobile accounts)</label>
            <input class="form-control" type="text">
          </div>

          <div class="mb-3">
            <div class="d-flex justify-content-between">
              <label class="fw-bold form-label" for="">Password</label>
              <a href="" class="text-decoration-none">Forgot your password?</a>
            </div>
            <input class="form-control" type="text">
          </div>

          <div class="mb-4">
            <input 
              class="form-control btn btn-warning" 
              type="submit" 
              value="Sign-In"
            >
          </div>

          <div class="">
            <p class="text-small">
              BY continuing, you agree to Amazon's 
              <a href="">Conditions of use</a> and <a class="text-decoration-none" href="">Privacy Notice</a>
            </p>
  
            <div class="px-2">
              <input type="checkbox" name="" id="">
              <label for="">Keep me signed in. <a class="text-decoration-none" href="">Details</a></label>
            </div>
          </div>
        </form>

        <footer class="pt-1">
          <p class="text-secondary text-center mb-2">New to Amazon?</p>
          <a class="text-decoration-none btn btn-outline-secondary w-100 text-dark" href="">Create your Amazon account</a>
        </footer>
      </div>
    </main>
  </div>

  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
  </script>
</body>
</html>
